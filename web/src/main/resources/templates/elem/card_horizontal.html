<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="card">
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong th:text="${primaryTitle}" class="d-inline-block mb-2 text-primary">World</strong>
                <h3 th:text="${secondaryTitle}" class="mb-0" >Featured post</h3>
                <div th:text="${date}" class="mb-1 text-muted">Nov 12</div>
                <p th:text="${mainText}" class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                <a th:text="${linkText}" th:href="${linkUri}" class="stretched-link">Continue reading</a>
            </div>
            <div class="col-auto d-none d-lg-block">
<!--                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                <img th:src="${imgThumbUri}" width="200" height="250" alt="">
            </div>
        </div>
    </div>
</th:block>
</html>
